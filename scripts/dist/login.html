<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/login.11bb34a5.css">
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input id="log-email" type="text" placeholder="Email">
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input id="log-pass" type="password" placeholder="Password">
            </div>
            <input id="log-btn" type="submit" value="Login" class="btn solid">
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input id="sign-username" type="text" placeholder="Username">
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input id="sign-email" type="email" placeholder="Email">
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input id="sign-pass" type="password" placeholder="Password">
            </div>
            <input id="sign-btn" type="submit" class="btn" value="Sign up">
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Signup now to Join super cool TypingPanda community, and your
              progress will be saved.
            </p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img src="/pandakeyboard.a7508017.png" class="image" alt="">
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti.
            </p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="/pandakeyboard.a7508017.png" class="image" alt="">
        </div>
      </div>
      <div class="back-to"><a href="/index.html">Back to Home</a></div>
      <div class="error-box">some error massage</div>
    </div>

    <script src="/login.37ba1586.js"></script>
  <script src="/login.e9cae8c1.js"></script></body>
</html>
